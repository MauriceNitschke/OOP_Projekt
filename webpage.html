		<script>
			function getData(form) {
			
			var data = form.username.value;
			var password = form.password.value;
			var result = java.login(data, password);
			
			
			
			if (result == 0) {
			document.getElementById("result").innerHTML="Access granted!";
			window.location='file:///C:/Users/Maurice/Documents/test.html';
			document.getElementById("loggedIn").click();
			
			

			} else {
			document.getElementById("result").innerHTML="Password or Username is wrong. Please try again!";
			}
			
			}


			function newAcc() {
			document.getElementById("newUser").click();
			}
			</script>

	</head>
	
	<body>
		<p>Login:</p>
		<form action="action_page.php">
  			Username: <input type="text" name="username" value=""><br>

		<p id="result"></p>
		
	</form>

	  	

	<p>If you don't have an account create one here !</p>
