<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">

		<title>Buchungstool</title>

		<script>
			function getData(form) {

			var data = form.username.value;
			var password = form.password.value;
			var result = java.login(data, password);
		
			document.getElementById("result").innerHTML=result;
			}

			</script>

	</head>
	
	<body>
		<p>Login:</p>
		<form action="action_page.php">
  			Username: <input type="text" name="username" value=""><br>
 			Password: <input type="password" name="password" value=""><br>
  		<input type="submit" value="Submit" onClick="getData(this.form)">

		<p id="result"></p>
	</form>

	<p>If you don't have an account create one here !</p>
	<button type="button" onClick="java.createAcc()">Create a new Account here !</button>
		
	</body>
</html>
